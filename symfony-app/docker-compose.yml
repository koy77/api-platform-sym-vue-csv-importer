services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    container_name: csv_import_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php-entrypoint.sh:/php-entrypoint.sh
    depends_on:
      - mysql
    entrypoint: ["/bin/bash", "-c", "chmod +x /php-entrypoint.sh && /php-entrypoint.sh"]
    networks:
      - csv_import_network

  node:
    image: node:18-alpine
    container_name: csv_import_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "if [ ! -d node_modules ]; then npm install; fi && npm run build && touch /var/www/html/public/build/.build-complete"
    restart: "no"
    networks:
      - csv_import_network

  nginx:
    image: nginx:alpine
    container_name: csv_import_nginx
    ports:
      - "7849:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/wait-for-build.sh:/wait-for-build.sh
    depends_on:
      - php
      - node
    entrypoint: ["/bin/sh", "-c", "chmod +x /wait-for-build.sh && /wait-for-build.sh && nginx -g 'daemon off;'"]
    networks:
      - csv_import_network
    labels:
      - "dashboard.url=http://localhost:7849"
      - "api.url=http://localhost:7849/api"

  mysql:
    image: mysql:8.0
    container_name: csv_import_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: importTest
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../make_database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - csv_import_network

  adminer:
    image: adminer:latest
    container_name: csv_import_adminer
    ports:
      - "9090:8080"
    depends_on:
      - mysql
    networks:
      - csv_import_network

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
  mysql_data:

networks:
  csv_import_network:
    driver: bridge
